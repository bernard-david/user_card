<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UserCard</title>
</head>
<body>
    <div class="wholeCard">
        <img id="user" src="icons/user-circle.png" alt="user">
        <div class="topCard">

        </div>
        <div class="infoCard">
            <div class="infoContent">
                <h2>Jane Doe</h2>
                <span><img src="icons/map-marker.png" alt="map-marker">Seattle</span>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <span><img src="icons/gear.png" alt="gear"><a href="#">edit profile</a></span>
            </div>
        </div>
    </div>
</body>
</html>
